<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Moment Detector</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide icons as React components
        const Play = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const Pause = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>;
        const Plus = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const X = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const Download = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const Eye = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>;
        const Settings = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.4-6.4l-4.2 4.2m-6.4 0L3.6 3.6m16.8 16.8l-4.2-4.2m-6.4 0l-4.2 4.2"/></svg>;
        const Server = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>;
        const EyeHeader = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>;
        const MessageSquare = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>;
        const Zap = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const Flame = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>;
        const Trophy = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"/></svg>;
        const Laugh = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>;
        const AlertCircle = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;

        const ViralMomentDetector = () => {
            const [streams, setStreams] = useState([]);
            const [newStreamUrl, setNewStreamUrl] = useState('');
            const [moments, setMoments] = useState([]);
            const [logs, setLogs] = useState([]);
            const [config, setConfig] = useState({
                viralityThreshold: 70,
                clipDuration: 30,
                bufferBefore: 10,
            });
            const [showConfig, setShowConfig] = useState(false);
            const [serverConnected, setServerConnected] = useState(false);
            const [previewMoment, setPreviewMoment] = useState(null);
            const [stats, setStats] = useState({
                totalClips: 0,
                avgViralityScore: 0,
                processing: 0,
                delivered: 0
            });

            const API_URL = 'http://localhost:5000';
            const wsRef = useRef(null);
            const logRef = useRef(null);

            const addLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [{
                    id: Date.now() + Math.random(),
                    timestamp,
                    message,
                    type
                }, ...prev].slice(0, 100));
            };

            useEffect(() => {
                if (typeof io !== 'undefined') {
                    wsRef.current = io(API_URL);
                    
                    wsRef.current.on('connect', () => {
                        setServerConnected(true);
                        addLog('üü¢ Connected to backend server', 'success');
                    });
                    
                    wsRef.current.on('disconnect', () => {
                        setServerConnected(false);
                        addLog('üî¥ Disconnected from server', 'error');
                    });
                    
                    wsRef.current.on('log', (data) => {
                        addLog(data.message, data.type);
                    });
                    
                    wsRef.current.on('moment_detected', (moment) => {
                        setMoments(prev => [moment, ...prev].slice(0, 50));
                        setStats(prev => ({
                            ...prev,
                            processing: prev.processing + 1,
                            totalClips: prev.totalClips + 1,
                            avgViralityScore: Math.round((prev.avgViralityScore * prev.totalClips + moment.virality_score) / (prev.totalClips + 1))
                        }));
                        addLog(`üéØ Moment detected: Score ${moment.virality_score}`, 'success');
                    });
                    
                    wsRef.current.on('moment_ready', (data) => {
                        setMoments(prev => 
                            prev.map(m => m.id === data.id ? { ...m, status: 'ready', clip_path: data.clip_path } : m)
                        );
                        setStats(prev => ({
                            ...prev,
                            processing: Math.max(0, prev.processing - 1),
                            delivered: prev.delivered + 1
                        }));
                        addLog(`‚úÖ Clip ready: ${data.id}`, 'success');
                    });
                } else {
                    addLog('‚ö†Ô∏è Socket.IO not loaded', 'error');
                }

                return () => {
                    if (wsRef.current) wsRef.current.disconnect();
                };
            }, []);

            const addStream = async () => {
                if (!newStreamUrl) return;
                
                let platform = 'Unknown';
                let streamName = 'Unknown Stream';
                
                if (newStreamUrl.includes('twitch.tv')) {
                    platform = 'Twitch';
                    const match = newStreamUrl.match(/twitch\.tv\/([^/?]+)/);
                    streamName = match ? match[1] : 'Twitch Stream';
                } else if (newStreamUrl.includes('youtube.com') || newStreamUrl.includes('youtu.be')) {
                    platform = 'YouTube';
                    streamName = 'YouTube Live';
                } else if (newStreamUrl.includes('kick.com')) {
                    platform = 'Kick';
                    const match = newStreamUrl.match(/kick\.com\/([^/?]+)/);
                    streamName = match ? match[1] : 'Kick Stream';
                }

                const newStream = {
                    id: Date.now(),
                    name: streamName,
                    platform,
                    url: newStreamUrl,
                    active: false,
                };

                if (serverConnected) {
                    try {
                        const response = await fetch(`${API_URL}/api/streams/add`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ ...newStream, config })
                        });
                        
                        if (response.ok) {
                            setStreams(prev => [...prev, newStream]);
                            setNewStreamUrl('');
                            addLog(`Added stream: ${streamName}`, 'success');
                        }
                    } catch (error) {
                        addLog(`Error: ${error.message}`, 'error');
                    }
                } else {
                    addLog('Server not connected', 'error');
                }
            };

            const toggleStream = async (streamId) => {
                const stream = streams.find(s => s.id === streamId);
                const newActive = !stream.active;
                
                if (serverConnected) {
                    try {
                        const endpoint = newActive ? 'start' : 'stop';
                        await fetch(`${API_URL}/api/streams/${streamId}/${endpoint}`, {
                            method: 'POST'
                        });
                        
                        setStreams(prev => 
                            prev.map(s => s.id === streamId ? { ...s, active: newActive } : s)
                        );
                    } catch (error) {
                        addLog(`Error: ${error.message}`, 'error');
                    }
                }
            };

            const removeStream = async (streamId) => {
                if (serverConnected) {
                    try {
                        await fetch(`${API_URL}/api/streams/${streamId}/remove`, {
                            method: 'DELETE'
                        });
                    } catch (error) {
                        addLog(`Error: ${error.message}`, 'error');
                    }
                }
                setStreams(prev => prev.filter(s => s.id !== streamId));
            };

            const downloadClip = (moment) => {
                if (serverConnected && moment.clip_path) {
                    window.open(`${API_URL}/api/clips/${moment.id}/download`, '_blank');
                    addLog(`üì• Downloading: ${moment.id}`, 'info');
                }
            };

            const previewClip = (moment) => {
                setPreviewMoment(moment);
                addLog(`üëÅÔ∏è Previewing: ${moment.id}`, 'info');
            };

            const closePreview = () => {
                setPreviewMoment(null);
            };

            const submitFeedback = async (momentId, feedbackType) => {
                if (!serverConnected) return;
                
                try {
                    await fetch(`${API_URL}/api/clips/${momentId}/feedback`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: feedbackType })
                    });
                    addLog(`‚úÖ Feedback submitted: ${feedbackType}`, 'success');
                } catch (error) {
                    addLog(`‚ùå Feedback error: ${error.message}`, 'error');
                }
            };

            const getCategoryIcon = (category) => {
                const icons = { funny: Laugh, hype: Flame, fail: AlertCircle, win: Trophy, clutch: Zap };
                return icons[category] || Zap;
            };

            const getCategoryColor = (category) => {
                const colors = { funny: 'bg-yellow-500', hype: 'bg-orange-500', fail: 'bg-red-500', win: 'bg-green-500', clutch: 'bg-purple-500' };
                return colors[category] || 'bg-gray-500';
            };

            const getViralityColor = (score) => {
                if (score >= 90) return 'text-red-500';
                if (score >= 80) return 'text-orange-500';
                if (score >= 70) return 'text-yellow-500';
                return 'text-green-500';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Preview Modal */}
                        {previewMoment && (
                            <div className="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4"
                                onClick={closePreview}>
                                <div className="bg-slate-800 rounded-lg p-6 max-w-4xl w-full" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-2xl font-bold">{previewMoment.title || 'Clip Preview'}</h3>
                                        <button onClick={closePreview} className="text-slate-400 hover:text-white">
                                            <X />
                                        </button>
                                    </div>
                                    
                                    <div className="bg-black rounded-lg mb-4">
                                        <video 
                                            controls 
                                            autoPlay
                                            className="w-full rounded-lg"
                                            src={`${API_URL}/api/clips/${previewMoment.id}/stream`}
                                        >
                                            Your browser does not support video playback.
                                        </video>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div className="bg-slate-700/30 rounded p-3">
                                            <div className="text-sm text-slate-400">Virality Score</div>
                                            <div className={`text-2xl font-bold ${getViralityColor(previewMoment.virality_score)}`}>
                                                {previewMoment.virality_score}
                                            </div>
                                        </div>
                                        <div className="bg-slate-700/30 rounded p-3">
                                            <div className="text-sm text-slate-400">Category</div>
                                            <div className="text-xl font-semibold capitalize">{previewMoment.category}</div>
                                        </div>
                                        <div className="bg-slate-700/30 rounded p-3">
                                            <div className="text-sm text-slate-400">Timestamp</div>
                                            <div className="text-sm">{new Date(previewMoment.timestamp).toLocaleString()}</div>
                                        </div>
                                        <div className="bg-slate-700/30 rounded p-3">
                                            <div className="text-sm text-slate-400">Stream</div>
                                            <div className="text-sm truncate">{moments.find(m => m.id === previewMoment.id)?.stream_id || 'Unknown'}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button onClick={() => downloadClip(previewMoment)}
                                            className="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded py-3 font-semibold flex items-center justify-center gap-2">
                                            <Download />
                                            Download Clip
                                        </button>
                                        <button onClick={closePreview}
                                            className="px-6 bg-slate-600 hover:bg-slate-500 rounded py-3 font-semibold">
                                            Close
                                        </button>
                                    </div>
                                    
                                    <div className="mt-4 border-t border-slate-600 pt-4">
                                        <div className="text-sm text-slate-400 mb-3">Rate this clip:</div>
                                        <div className="grid grid-cols-4 gap-2">
                                            <button onClick={() => { submitFeedback(previewMoment.id, 'banger'); closePreview(); }}
                                                className="bg-green-600 hover:bg-green-700 rounded py-2 text-sm font-semibold">
                                                üî• Banger
                                            </button>
                                            <button onClick={() => { submitFeedback(previewMoment.id, 'good'); closePreview(); }}
                                                className="bg-blue-600 hover:bg-blue-700 rounded py-2 text-sm font-semibold">
                                                üëç Good
                                            </button>
                                            <button onClick={() => { submitFeedback(previewMoment.id, 'mid'); closePreview(); }}
                                                className="bg-yellow-600 hover:bg-yellow-700 rounded py-2 text-sm font-semibold">
                                                üòê Mid
                                            </button>
                                            <button onClick={() => { submitFeedback(previewMoment.id, 'boring'); closePreview(); }}
                                                className="bg-red-600 hover:bg-red-700 rounded py-2 text-sm font-semibold">
                                                üëé Skip
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <h1 className="text-4xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                        Viral Moment Detector
                                    </h1>
                                    <p className="text-slate-400 mt-2">AI-powered livestream clip generator</p>
                                </div>
                                <div className="flex gap-3 items-center">
                                    <div className={`flex items-center gap-2 px-4 py-2 rounded-lg border ${
                                        serverConnected ? 'bg-green-900/20 border-green-500' : 'bg-red-900/20 border-red-500'
                                    }`}>
                                        <Server />
                                        <span className="text-sm">{serverConnected ? 'Connected' : 'Disconnected'}</span>
                                    </div>
                                    <button onClick={() => setShowConfig(!showConfig)}
                                        className="flex items-center gap-2 px-4 py-3 rounded-lg font-semibold bg-slate-700 hover:bg-slate-600">
                                        <Settings />
                                        Config
                                    </button>
                                </div>
                            </div>

                            {!serverConnected && (
                                <div className="mb-4 bg-yellow-900/20 border border-yellow-600 rounded-lg p-4">
                                    <div className="text-sm text-yellow-200">
                                        <strong>‚ö†Ô∏è Server not connected</strong>
                                        <div className="mt-2">Make sure start-server.bat is running!</div>
                                    </div>
                                </div>
                            )}

                            {showConfig && (
                                <div className="mb-4 bg-slate-800/50 rounded-lg p-6 border border-slate-700">
                                    <h3 className="text-lg font-bold mb-4">Settings</h3>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div>
                                            <label className="text-sm text-slate-400 block mb-2">Virality Threshold</label>
                                            <input type="range" min="50" max="95" value={config.viralityThreshold}
                                                onChange={(e) => setConfig({...config, viralityThreshold: parseInt(e.target.value)})}
                                                className="w-full" />
                                            <div className="text-center text-sm mt-1">{config.viralityThreshold}</div>
                                        </div>
                                        <div>
                                            <label className="text-sm text-slate-400 block mb-2">Clip Duration (s)</label>
                                            <input type="range" min="15" max="60" step="5" value={config.clipDuration}
                                                onChange={(e) => setConfig({...config, clipDuration: parseInt(e.target.value)})}
                                                className="w-full" />
                                            <div className="text-center text-sm mt-1">{config.clipDuration}s</div>
                                        </div>
                                        <div>
                                            <label className="text-sm text-slate-400 block mb-2">Buffer Before (s)</label>
                                            <input type="range" min="5" max="20" value={config.bufferBefore}
                                                onChange={(e) => setConfig({...config, bufferBefore: parseInt(e.target.value)})}
                                                className="w-full" />
                                            <div className="text-center text-sm mt-1">{config.bufferBefore}s</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="grid grid-cols-4 gap-4">
                                <div className="bg-slate-800/50 rounded-lg p-4 border border-slate-700">
                                    <div className="text-slate-400 text-sm mb-1">Total Clips</div>
                                    <div className="text-3xl font-bold">{stats.totalClips}</div>
                                </div>
                                <div className="bg-slate-800/50 rounded-lg p-4 border border-slate-700">
                                    <div className="text-slate-400 text-sm mb-1">Processing</div>
                                    <div className="text-3xl font-bold text-yellow-500">{stats.processing}</div>
                                </div>
                                <div className="bg-slate-800/50 rounded-lg p-4 border border-slate-700">
                                    <div className="text-slate-400 text-sm mb-1">Ready</div>
                                    <div className="text-3xl font-bold text-green-500">{stats.delivered}</div>
                                </div>
                                <div className="bg-slate-800/50 rounded-lg p-4 border border-slate-700">
                                    <div className="text-slate-400 text-sm mb-1">Avg Virality</div>
                                    <div className="text-3xl font-bold text-purple-400">{stats.avgViralityScore}</div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-4 gap-6">
                            <div className="col-span-1">
                                <div className="bg-slate-800/50 rounded-lg p-6 border border-slate-700 mb-4">
                                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                        <Eye />
                                        Streams
                                    </h2>
                                    
                                    <div className="mb-4">
                                        <input type="text" placeholder="Stream URL"
                                            value={newStreamUrl}
                                            onChange={(e) => setNewStreamUrl(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addStream()}
                                            className="w-full bg-slate-700 border border-slate-600 rounded px-3 py-2 text-sm mb-2" />
                                        <button onClick={addStream}
                                            className="w-full bg-purple-500 hover:bg-purple-600 rounded py-2 text-sm font-semibold flex items-center justify-center gap-2">
                                            <Plus /> Add Stream
                                        </button>
                                    </div>

                                    <div className="space-y-2 max-h-96 overflow-y-auto">
                                        {streams.map(stream => (
                                            <div key={stream.id}
                                                className={`p-3 rounded-lg border ${
                                                    stream.active ? 'bg-green-900/20 border-green-500' : 'bg-slate-700/20 border-slate-600'
                                                }`}>
                                                <div className="flex items-center justify-between mb-2">
                                                    <div className="flex-1">
                                                        <div className="font-semibold text-sm">{stream.name}</div>
                                                        <div className="text-xs text-slate-400">{stream.platform}</div>
                                                    </div>
                                                    <button onClick={() => removeStream(stream.id)} className="text-red-400">
                                                        <X />
                                                    </button>
                                                </div>
                                                <button onClick={() => toggleStream(stream.id)}
                                                    className={`w-full py-1 rounded text-xs font-semibold ${
                                                        stream.active ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'
                                                    }`}>
                                                    {stream.active ? 'Stop' : 'Monitor'}
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-slate-800/50 rounded-lg p-6 border border-slate-700">
                                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                        <MessageSquare />
                                        Activity Log
                                    </h2>
                                    <div ref={logRef} className="space-y-1 max-h-64 overflow-y-auto text-xs font-mono">
                                        {logs.map(log => (
                                            <div key={log.id} className={`p-2 rounded ${
                                                log.type === 'success' ? 'bg-green-900/20 text-green-300' :
                                                log.type === 'error' ? 'bg-red-900/20 text-red-300' :
                                                'bg-slate-700/20 text-slate-300'
                                            }`}>
                                                <span className="text-slate-500">[{log.timestamp}]</span> {log.message}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="col-span-3">
                                <div className="bg-slate-800/50 rounded-lg p-6 border border-slate-700">
                                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                        <Zap />
                                        Detected Moments
                                    </h2>
                                    
                                    {moments.length === 0 ? (
                                        <div className="text-center py-12 text-slate-400">
                                            {serverConnected ? 'Add streams and click Monitor to start detecting moments' : 'Start the server first'}
                                        </div>
                                    ) : (
                                        <div className="space-y-4 max-h-[700px] overflow-y-auto">
                                            {moments.map(moment => {
                                                const CategoryIcon = getCategoryIcon(moment.category);
                                                return (
                                                    <div key={moment.id}
                                                        className="bg-slate-700/30 rounded-lg p-4 border border-slate-600 hover:border-purple-500">
                                                        <div className="flex items-start justify-between mb-3">
                                                            <div className="flex items-center gap-2">
                                                                <div className={`${getCategoryColor(moment.category)} w-8 h-8 rounded-lg flex items-center justify-center`}>
                                                                    <CategoryIcon />
                                                                </div>
                                                                <div>
                                                                    <div className="font-bold">{moment.title || 'Viral Moment'}</div>
                                                                    <div className="text-xs text-slate-400">
                                                                        {new Date(moment.timestamp).toLocaleTimeString()}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className={`text-2xl font-bold ${getViralityColor(moment.virality_score)}`}>
                                                                {moment.virality_score}
                                                            </div>
                                                        </div>

                                                        <div className={`px-3 py-1 rounded text-xs font-semibold inline-block ${
                                                            moment.status === 'ready' ? 'bg-green-600' : 'bg-yellow-600'
                                                        }`}>
                                                            {moment.status === 'ready' ? '‚úÖ Ready' : '‚è≥ Processing'}
                                                        </div>

                                                        {moment.status === 'ready' && (
                                                            <button onClick={() => downloadClip(moment)}
                                                                className="w-full mt-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded py-2 font-semibold flex items-center justify-center gap-2">
                                                                <Download />
                                                                Download Clip
                                                            </button>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ViralMomentDetector />, document.getElementById('root'));
    </script>
</body>
</html>
